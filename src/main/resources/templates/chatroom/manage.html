
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅방 관리</title>
  <link rel="stylesheet" href="/css/chat.css">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrap">
  <!-- 채팅방 생성 버튼 -->
  <button id="createRoomBtn">채팅방 생성하기</button>

  <div id="chatbody">
    <h1>채팅방 검색</h1>
    <!-- 검색 기능 -->
    <form action="/chatroom/search" method="get" id="searchForm">
      <input type="text" name="keyword" placeholder="검색어를 입력하세요" required id="search-query" style="width:378px;">
      <button type="submit">검색</button>
    </form>

    <!-- 채팅방 목록 -->
    <h2>채팅방 목록</h2>
    <ul id="chatroom-list">
      <li th:each="chatRoom : ${chatRooms}">
        <a th:href="@{/chatroom/{id}(id=${chatRoom.id})}" th:text="${chatRoom.title}"></a>
        <span th:text="${chatRoom.creator}"></span>
      </li>
    </ul>

    <!-- 페이지네이션 요소 추가 -->
    <div id="pagination"></div>
  </div>

</div>

<!-- JavaScript 파일 연결 -->
<script src="/js/search.js"></script>
<script src="/js/deleteForm.js"></script>
<script src="/js/navigation.js"></script>
</body>
</html>
